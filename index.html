<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/public/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="/public/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/public/browserconfig.xml">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    
    <title>Cansu's Wonderland</title>

</head>
<body>
    <div class="top-banner">
        <img src="/public/PISS_CROWNS_ARE_TREBLED.png" alt="Top banner">
    </div>
    
    <div class="vertical-banner left">
        <img src="/public/wife.png" alt="Left banner">
    </div>
    <div class="vertical-banner right">
        <img src="/public/wife_2.jpg" alt="Right banner">
    </div>
    
    <div class="player-container">
        <div class="player-embed">
            <iframe src="https://radio.cansu.dev/public/wonderhoy/embed?layout=large" frameborder="0" allowtransparency="true" style="width: 100%; height: 150px; border: 0;"></iframe>
        </div>
        <div class="history-toggle" id="historyToggle">
            <button type="button" id="historyToggleButton">
                <span id="historyToggleText">Show</span> Playing History
            </button>
        </div>
        <div class="history-embed collapsed" id="historyEmbed">
            <iframe src="https://radio.cansu.dev/public/wonderhoy/history" frameborder="0" allowtransparency="true" style="width: 100%; height: 300px; border: 0;"></iframe>
        </div>
    </div>

    <div class="yuri-gallery">
        <div class="gallery-container">
            <div class="gallery-scroll" id="galleryScroll">
                <div class="loading">loading peak</div>
            </div>
        </div>
    </div>

    <div class="gallery-controls">
        <label>
            <input type="checkbox" id="autoFetchToggle" checked>
            Auto-refresh gallery
        </label>
    </div>

    <div class="recording-info" id="recordingInfo">
        <div class="recording-info-title">Recording Information</div>
        <div class="recording-info-content" id="recordingInfoContent">
        </div>
    </div>

    <script type="module" src="/dist/main.js"></script>
</body>
</html>
