<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/public/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="/public/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/public/browserconfig.xml">
    <link rel="stylesheet" href="/public/css/main.css">
    
    <title>Cansu's Wonderland</title>

</head>
<body>
    <div class="vertical-banner left">
        <img src="/public/wife.png" alt="Left banner">
    </div>
    <div class="vertical-banner right">
        <img src="/public/wife_2.jpg" alt="Right banner">
    </div>
    
    <div class="radio-player">
        <div class="cover-art" id="coverArt">
            <img id="coverImage" alt="Album cover">
        </div>
        <div class="track-details">
            <div class="track-title" id="trackTitle"><span class="track-title-wrapper">woagh... girls are... kissing?</span></div>
            <div class="track-artist" id="trackArtist">focus, m.</div>
        </div>
        <div class="player-controls">
            <audio id="player" controls preload="none" playsinline>
                <source src="https://radio.cansu.dev/beep" type="audio/mpeg">
                <source src="https://radio.cansu.dev/beep" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="yuri-gallery">
        <div class="gallery-container">
            <div class="gallery-scroll" id="galleryScroll">
                <div class="loading">loading peak</div>
            </div>
        </div>
    </div>

    <div class="gallery-controls">
        <label>
            <input type="checkbox" id="autoFetchToggle" checked>
            Auto-refresh gallery
        </label>
    </div>

    <div class="recording-info" id="recordingInfo">
        <div class="recording-info-title">Recording Information</div>
        <div class="recording-info-content" id="recordingInfoContent">
        </div>
    </div>

    <script type="module" src="/dist/main.js"></script>
</body>
</html>
